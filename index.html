<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Exam</title>
        <link rel="stylesheet" href="src/css/style.css">
    </head>
   

    <body>
    
        <div id="mainwrapper">
            <div id="internalwrapper">
                <div class="start">
                    <h2>Test will take only 60 seconds, Click start test if you're ready</h2>
                    <input type="button" value="Start Test" id="start" />
                </div>
            </div>

            <div class="buttons">
                <input type="button" value="< Back" id="btnprev" />
                <input type="button" value="Next >" id="btnnext" /><br/>
                <input type="button" value="Finish" id="btnsubmit" />
            </div>
        
            <div class="timer"></div>
        </div>
    
        <script src="src/js/main.js"></script>
    
    </body>
</html>
